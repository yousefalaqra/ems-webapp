<div class="container my-4 w-50">
  <h1 class="text-primary mb-3">Sign Up Page</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email Address" formControlName="email">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <label for="password">Password</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    <div class="alert alert-danger my-3" role="alert" *ngIf="error">
      {{error}}
    </div>
    <div class="alert alert-success my-3" role="alert" *ngIf="success">
      {{success}}
    </div>
  </form>
</div>
