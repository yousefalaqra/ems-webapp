<table class="table table-hover">
    <tbody>
      <tr (click)="onClick()">
        <td scope="row">{{ eventDetails.id }}</td>
        <td>{{ eventDetails.title }}</td>
        <td *ngIf="isIdUndefined">{{ eventDetails.description }}</td>
        <td>{{ eventDetails.startTime }}</td>
        <td>{{ eventDetails.endTime }}</td>
        <td>{{ eventDetails.isPublished }}</td>
        <td>{{ eventDetails.isMain }}</td>
        <td *ngIf="isIdUndefined">{{ eventDetails.src }}</td>
        <td *ngIf="isIdUndefined">{{ eventDetails.img }}</td>
      </tr>
    </tbody>
  </table>
